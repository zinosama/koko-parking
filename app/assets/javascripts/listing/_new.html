<div id="listingAddress">
	<div class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
	    <span class="sr-only">10% Complete</span>
	  </div>
	</div>

	<input id="listingInput" type="text" class="form-control" placeholder="What's the address for your listing?" ng-model="listing.address">
	<div id="mapDiv"></div>
	<button class="btn btn-block btn-default" ng-click="listing.toggleDisplay()" ng-show="listing.address">Continue</button>
</div>
<div id="listingInfo" class="hide">
	<div class="progress">
	  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
	    <span class="sr-only">10% Complete</span>
	  </div>
	</div>

	<button class="btn btn-block btn-default" ng-click="listing.toggleDisplay()">Back</button>
	<form>
		<div class="form-group">
			<label for="publicTranInfo">Public Transit Info</label>
			<textarea name="publicTranInfo" placeholder="Public transit info in the neighborhood" class="form-control" row="3" ng-model="listing.transitInfo"></textarea>
		</div>

		<div class="form-group">
			<label for="rule">Parking Rules</label>
			<textarea name="rule" placeholder="General parking instruction on your property and anything you would like renters to be aware of" class="form-control" rows="3" ng-model="listing.rule"></textarea> 
		</div>

		<div class="form-group">
			<label for="otherInfo">Other Info</label>
			<textarea name="otherInfo" placeholder="Any other information that you'd like to provide" class="form-control" rows="2" ng-model="listing.otherInfo"></textarea>
		</div>

		<div class="form-group">
			<button class="btn btn-block btn-primary" ng-click="listing.create()">Continue</button>
		</div>
	</form>
</div>
