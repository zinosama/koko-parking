<div class="form-group">
	<input type="email" ng-model="profile.user.email" class="form-control" placeholder="Your Email">
</div>
<div class="form-group">
	<input type="text" ng-model="profile.user.oldPassword" class="form-control" placeholder="Current Password">
</div>
<div class="form-group">
	<input type="text" ng-model="profile.user.newPassword" class="form-control" placeholder="New Password">
</div>
<div class="form-group">
	<input type="submit" class="btn btn-warning btn-block" value="Update Password">
</div>
