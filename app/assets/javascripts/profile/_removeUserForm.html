<div class="form-group">
	<input type="email" ng-model="profile.user.email" class="form-control" placeholder="Your Email">
</div>
<div class="form-group">
	<input type="text" ng-model="profile.user.password" class="form-control" placeholder="Your Password">
</div>
<div class="form-group">
	<input type="text" ng-model="profile.user.check" class="form-control" placeholder="Please type 'I Understand' to confirm">
	<small>Account removal will be permanent. Please type in "I Understand" to proceed.</small>
</div>

<div class="form-group">
	<input type="submit" class="btn btn-default" value="Delete Account">
</div>
