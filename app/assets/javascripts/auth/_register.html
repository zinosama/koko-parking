<div class="page-header">
	<h1>Register</h1>
</div>

<div class="error" ng-repeat="error in auth.errors">
  <p>{{error}}</p>
</div>
<form ng-submit="auth.register()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="auth.newUser.email">
  </div>

  <div class="input-group">
  	<input type="text" class="form-control" placeholder="Name" ng-model="auth.newUser.name">
  </div>

  <div class="input-group">
  	<input type="text" class="form-control" placeholder="Password" ng-model="auth.newUser.password">
  </div>
  <input type="submit" class="btn btn-default" value="Register">
</form>
