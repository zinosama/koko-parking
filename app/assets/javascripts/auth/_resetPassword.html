<h1>Reset Password</h1>
<div class="error" ng-repeat="error in auth.errors">
  <p>{{error}}</p>
</div>
<form ng-submit="auth.resetPassword()">
	<div class="form-group">
		<label for="email">Reset password via your email:</label>
		<input type="email" name="email" ng-model="auth.reset.email" class="form-control">
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default" value="Send">
	</div>
</form>
